<!doctype html>
<html>
    <head>
        <title>MV Rock Star</title>
        <style>
            .ch-grid {
                margin: 20px 0 0 0;
                padding: 0;
                list-style: none;
                display: block;
                text-align: center;
                width: 100%;
            }
            
            .ch-grid:after,
            .ch-item:before {
                content: '';
                display: table;
            }
            
            .ch-grid:after {
                clear: both;
            }
            
            .ch-grid li {
                width: 220px;
                height: 220px;
                display: inline-block;
                margin: 20px;
            }

            
            .ch-item {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                position: relative;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                cursor: default;
            }
            
            .ch-info-wrap, 
            .ch-info{
                position: absolute;
                width: 180px;
                height: 180px;
                border-radius: 50%;
                
                -webkit-transition: all 0.4s ease-in-out;
                -moz-transition: all 0.4s ease-in-out;
                -o-transition: all 0.4s ease-in-out;
                -ms-transition: all 0.4s ease-in-out;
                transition: all 0.4s ease-in-out;
                
                -webkit-perspective: 800px;
                -moz-perspective: 800px;
                -o-perspective: 800px;
                -ms-perspective: 800px;
                perspective: 800px;
            }
            
            .ch-info-wrap {
                top: 20px;
                left: 20px;
                background: #f9f9f9 url(../images/bg.jpg);
                box-shadow: 
                    0 0 0 20px rgba(255,255,255,0.2), 
                    inset 0 0 3px rgba(115,114, 23, 0.8);
                
            }
            
            .ch-info {
                -webkit-transform-style: preserve-3d;
                -moz-transform-style: preserve-3d;
                -o-transform-style: preserve-3d;
                -ms-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }
            
            .ch-info > div {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-position: center center;
                -webkit-transition: all 0.6s ease-in-out;
                -moz-transition: all 0.6s ease-in-out;
                -o-transition: all 0.6s ease-in-out;
                -ms-transition: all 0.6s ease-in-out;
                transition: all 0.6s ease-in-out;
            }
            
            .ch-info .ch-info-front {
                -webkit-transform-origin: 50% 100%;
                -moz-transform-origin: 50% 100%;
                -o-transform-origin: 50% 100%;
                -ms-transform-origin: 50% 100%;
                transform-origin: 50% 100%;
                
                z-index: 100;
                box-shadow: 
                    inset 2px 1px 4px rgba(0,0,0,0.1);
            }
            
            .ch-info .ch-info-back {
                background: rgba(230,132,107,0);
            }
            
            .ch-img-1 { 
                background-image: url(images/mvc.jpg);
            }
            
            .ch-img-2 { 
                background-image: url(images/mvca.jpg);
            }
            
            .ch-img-3 { 
                background-image: url(images/mvp.jpg);
            }

            .ch-img-4 { 
                background-image: url(images/mvvm.jpg);
            }
            
            .ch-info h3 {
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 14px;
                margin: 0 25px;
                padding: 40px 0 0 0;
                height: 90px;
                font-family: 'Open Sans', Arial, sans-serif;
                text-shadow: 
                    0 0 1px #fff, 
                    0 1px 2px rgba(0,0,0,0.3);
            }
            
            .ch-info p {
                color: #fff;
                padding: 10px 5px;
                font-style: italic;
                margin: 0 30px;
                font-size: 12px;
                border-top: 1px solid rgba(255,255,255,0.5);
            }
            
            .ch-info p a {
                display: block;
                color: #fff;
                color: rgba(255,255,255,0.7);
                font-style: normal;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 9px;
                letter-spacing: 1px;
                padding-top: 4px;
                font-family: 'Open Sans', Arial, sans-serif;
            }
            
            .ch-info p a:hover {
                color: #fff222;
                color: rgba(255,242,34, 0.8);
            }
            
            
            .ch-item:hover .ch-info-front {
                -webkit-transform: rotate3d(1,0,0,-180deg);
                -moz-transform: rotate3d(1,0,0,-180deg);
                -o-transform: rotate3d(1,0,0,-180deg);
                -ms-transform: rotate3d(1,0,0,-180deg);
                transform: rotate3d(1,0,0,-180deg);
                
                box-shadow: 
                    inset 0 0 5px rgba(255,255,255,0.2), 
                    inset 0 0 3px rgba(0,0,0,0.3);
            }
            
            .ch-item:hover .ch-info-back {
                background: rgba(230,132,107,0.6);
            }
            body{
                height:100%;
            }
            footer{
                position:absolute;
                bottom:0px;
                width:80%;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <ul class="ch-grid">
            <li>
                <div class="ch-item ch-img-1">				
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-1"></div>
                            <div class="ch-info-back">
                                <h3>MVC</h3>
                                <p><a href="examples/MVC/">View Example</a> <a href="https://github.com/dustyjewett/MVStar/tree/master/examples/MVC">View Code</a></p>
                            </div>	
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="ch-item ch-img-2">
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-2"></div>
                            <div class="ch-info-back">
                                <h3>MVC<br>Active</h3>
                                <p><a href="examples/MVCActive/">View Example</a> <a href="https://github.com/dustyjewett/MVStar/tree/master/examples/MVCActive">View Code</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="ch-item ch-img-3">
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-3"></div>
                            <div class="ch-info-back">
                                <h3>MVP</h3>
                                <p><a href="examples/MVPresenter/">View Example</a> <a href="https://github.com/dustyjewett/MVStar/tree/master/examples/MVPresenter">View Code</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="ch-item ch-img-4">
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-4"></div>
                            <div class="ch-info-back">
                                <h3>MVVM</h3>
                                <p><a href="examples/MVVM/">View Example</a> <a href="https://github.com/dustyjewett/MVStar/tree/master/examples/MVVM">View Code</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <footer>
            With <a href="http://tympanus.net/codrops/2012/08/08/circle-hover-effects-with-css-transitions/">CSS Magic</a> from <a href="http://tympanus.net/codrops/">codrops</a>
        </footer>
    </body>
</html>
